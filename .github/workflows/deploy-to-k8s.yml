name: Deploy to Kubernetes

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      image_tag:
        required: true
        type: string
      namespace:
        required: true
        type: string
        description: The Kubernetes namespace to deploy to (dev, stage, prod)
      manifest_path:
        required: false
        default: "infra/k8s/{{namespace}}/{{service}}.yaml"
        type: string
        description: Path to the Kubernetes manifest
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_CLIENT_SECRET:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      RESOURCE_GROUP:
        required: true
      ACR_NAME:
        required: true
      ACR_USERNAME:
        required: true
      ACR_PASSWORD:
        required: true
      GH_TOKEN:
        required: true
      GCP_SERVICE_ACCOUNT_KEY:
        required: false
      GCP_PROJECT_ID:
        required: false
      GCP_ZONE:
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract service name from image
        id: extract_service
        run: |
          SERVICE_NAME=$(basename "${{ inputs.image_name }}")
          echo "service_name=$SERVICE_NAME" >> $GITHUB_OUTPUT

      - name: Determine cloud provider and namespace
        id: cloud_config
        run: |
          # Si el tag es 'prod', usar GCP GKE con namespace 'prod'
          # Si el tag es 'stage' o 'dev', usar Azure AKS con namespace 'dev'
          if [ "${{ inputs.image_tag }}" = "prod" ]; then
            echo "provider=gcp" >> $GITHUB_OUTPUT
            echo "namespace=prod" >> $GITHUB_OUTPUT
            echo "cluster_name=microservices-cluster-gke-prod" >> $GITHUB_OUTPUT
            echo "zone=us-central1-a" >> $GITHUB_OUTPUT
          else
            echo "provider=azure" >> $GITHUB_OUTPUT
            echo "namespace=dev" >> $GITHUB_OUTPUT
            echo "cluster_name=microservices-cluster-prod" >> $GITHUB_OUTPUT
          fi

      - name: Check Azure secrets availability
        run: |
          echo "Checking Azure secrets..."
          if [ -z "${{ secrets.AZURE_CLIENT_ID }}" ]; then
            echo "‚ùå AZURE_CLIENT_ID is not set"
            exit 1
          fi
          if [ -z "${{ secrets.AZURE_CLIENT_SECRET }}" ]; then
            echo "‚ùå AZURE_CLIENT_SECRET is not set"
            exit 1
          fi
          if [ -z "${{ secrets.AZURE_TENANT_ID }}" ]; then
            echo "‚ùå AZURE_TENANT_ID is not set"
            exit 1
          fi
          if [ -z "${{ secrets.AZURE_SUBSCRIPTION_ID }}" ]; then
            echo "‚ùå AZURE_SUBSCRIPTION_ID is not set"
            exit 1
          fi
          echo "‚úÖ All Azure secrets are available"

      - name: Set Azure credentials (for ACR access and Azure AKS)
        # Always authenticate with Azure because ACR is in Azure, even when deploying to GCP
        uses: azure/login@v1
        with:
          creds: >-
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
            }

      - name: Verify Azure authentication
        run: |
          echo "Verifying Azure authentication..."
          az account show || { echo "‚ùå Azure authentication failed"; exit 1; }
          echo "‚úÖ Azure authentication successful"
          echo "Current Azure account:"
          az account show --output table

      - name: Clear Azure CLI MSAL cache
        run: rm -f ~/.azure/msal_http_cache.bin

      - name: Upgrade Azure CLI to latest
        run: |
          az upgrade --yes
          az version

      - name: Authenticate to Google Cloud (for GCP GKE)
        if: steps.cloud_config.outputs.provider == 'gcp'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK (for GCP GKE)
        if: steps.cloud_config.outputs.provider == 'gcp'
        uses: google-github-actions/setup-gcloud@v2

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Get AKS credentials (Azure)
        if: steps.cloud_config.outputs.provider == 'azure'
        run: |
          which az
          az version
          az aks get-credentials \
            --resource-group "${{ secrets.RESOURCE_GROUP }}" \
            --name "${{ steps.cloud_config.outputs.cluster_name }}" \
            --overwrite-existing

      - name: Get GKE credentials (GCP)
        if: steps.cloud_config.outputs.provider == 'gcp'
        run: |
          gcloud container clusters get-credentials "${{ steps.cloud_config.outputs.cluster_name }}" \
            --zone "${{ steps.cloud_config.outputs.zone }}" \
            --project "${{ secrets.GCP_PROJECT_ID }}"

      - name: Clone infra repository
        run: |
          git clone https://${{ secrets.GH_TOKEN }}@github.com/ecommerce-microservices-lab/infra.git infra-repo
          cd infra-repo
          if [ "${{ inputs.image_tag }}" = "stage" ]; then
            git checkout stage || true
          elif [ "${{ inputs.image_tag }}" = "prod" ]; then
            git checkout main || true
          else
            git checkout main || true
          fi
          cd -

      - name: Verify image tag exists in ACR
        run: |
          SERVICE="${{ steps.extract_service.outputs.service_name }}"
          TAGS=$(az acr repository show-tags -n "${{ secrets.ACR_NAME }}" --repository "$SERVICE" -o tsv || true)
          echo "Tags in ACR for $SERVICE:" $TAGS
          echo "$TAGS" | grep -q "\b${{ inputs.image_tag }}\b" || { echo "‚ùå Tag not found in ACR: $SERVICE:${{ inputs.image_tag }}"; exit 1; }

      - name: Ensure acr-secret exists in namespace
        run: |
          NAMESPACE="${{ steps.cloud_config.outputs.namespace }}"
          kubectl get secret acr-secret -n "$NAMESPACE" >/dev/null 2>&1 || \
          kubectl create secret docker-registry acr-secret \
            --docker-server="${{ secrets.ACR_NAME }}.azurecr.io" \
            --docker-username="${{ secrets.ACR_USERNAME }}" \
            --docker-password="${{ secrets.ACR_PASSWORD }}" \
            -n "$NAMESPACE"

      - name: Apply RBAC (ServiceAccounts, Roles, RoleBindings)
        run: |
          NAMESPACE="${{ steps.cloud_config.outputs.namespace }}"
          echo "üîê Applying RBAC in namespace: $NAMESPACE"
          
          # Lista de servicios
          SERVICES=("api-gateway" "cloud-config" "service-discovery" "user-service" "product-service" "order-service" "payment-service" "shipping-service" "favourite-service" "proxy-client")
          
          # Aplicar RBAC para cada servicio
          for SERVICE in "${SERVICES[@]}"; do
            echo "üì¶ Applying RBAC for $SERVICE..."
            
            # Verificar que los manifiestos existen
            if [ ! -f "infra-repo/k8s/rbac/$SERVICE/serviceaccount.yaml" ]; then
              echo "‚ö†Ô∏è  ServiceAccount not found for $SERVICE, skipping..."
              continue
            fi
            
            # Aplicar ServiceAccount, Role y RoleBinding
            sed "s/namespace: prod/namespace: $NAMESPACE/g" "infra-repo/k8s/rbac/$SERVICE/serviceaccount.yaml" | kubectl apply -f - || true
            sed "s/namespace: prod/namespace: $NAMESPACE/g" "infra-repo/k8s/rbac/$SERVICE/role.yaml" | kubectl apply -f - || true
            sed "s/namespace: prod/namespace: $NAMESPACE/g" "infra-repo/k8s/rbac/$SERVICE/rolebinding.yaml" | kubectl apply -f - || true
            
            echo "‚úÖ RBAC applied for $SERVICE"
          done
          
          echo "‚úÖ RBAC applied successfully for namespace: $NAMESPACE"

      - name: Update manifest with new image
        run: |
          NAMESPACE="${{ steps.cloud_config.outputs.namespace }}"
          SERVICE="${{ steps.extract_service.outputs.service_name }}"
          MANIFEST_PATH="infra-repo/k8s/$NAMESPACE/$SERVICE.yaml"
          NEW_IMAGE="${{ secrets.ACR_NAME }}.azurecr.io/$SERVICE:${{ inputs.image_tag }}"
          
          # Check if manifest exists
          if [ ! -f "$MANIFEST_PATH" ]; then
            echo "‚ùå Manifest not found: $MANIFEST_PATH"
            exit 1
          fi
          
          echo "üìù Found manifest: $MANIFEST_PATH"
          
          # Update image line robustly (replace entire line)
          sed -E -i "s|^([[:space:]]*image:[[:space:]]*).*$|\1$NEW_IMAGE|" "$MANIFEST_PATH"
          
          echo "‚úÖ Updated image to: $NEW_IMAGE"

      - name: Apply Kubernetes manifest
        run: |
          NAMESPACE="${{ steps.cloud_config.outputs.namespace }}"
          SERVICE="${{ steps.extract_service.outputs.service_name }}"
          MANIFEST_PATH="infra-repo/k8s/$NAMESPACE/$SERVICE.yaml"
          
          kubectl apply -f "$MANIFEST_PATH"
          echo "‚úÖ Manifest applied successfully"

      - name: Enforce final image (safety)
        run: |
          NAMESPACE="${{ steps.cloud_config.outputs.namespace }}"
          SERVICE="${{ steps.extract_service.outputs.service_name }}"
          FINAL_IMAGE="${{ secrets.ACR_NAME }}.azurecr.io/$SERVICE:${{ inputs.image_tag }}"
          kubectl set image deploy/$SERVICE $SERVICE=$FINAL_IMAGE -n "$NAMESPACE"
          echo "üîí Enforced image: $FINAL_IMAGE"

      - name: Wait for rollout to complete
        run: |
          kubectl rollout status deployment/${{ steps.extract_service.outputs.service_name }} \
            --namespace="${{ steps.cloud_config.outputs.namespace }}" \
            --timeout=5m

      - name: Diagnostics on failure
        if: failure()
        run: |
          NAMESPACE="${{ steps.cloud_config.outputs.namespace }}"
          SERVICE="${{ steps.extract_service.outputs.service_name }}"
          echo "=== Events ===" && kubectl get events -n "$NAMESPACE" --sort-by=.lastTimestamp | tail -n 50 || true
          echo "=== Describe deployment ===" && kubectl describe deploy "$SERVICE" -n "$NAMESPACE" || true
          RS=$(kubectl get rs -n "$NAMESPACE" -l app.kubernetes.io/name="$SERVICE" -o name | tail -n1 || true)
          [ -n "$RS" ] && echo "=== Describe ReplicaSet $RS ===" && kubectl describe "$RS" -n "$NAMESPACE" || true

